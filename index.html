<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="mt-20 mx-52 flex flex-wrap rounded-lg border-2 border-black">
        <!-- Quote Container -->
        <div class="w-full bg-gradient-to-r from-sky-500 to-indigo-500 text-white h-24 font-xl flex justify-center items-center font-bold rounded-t">News you can trust.</div>
        <!-- Content Container -->
        <div class="w-full text-center mt-6">
            <h3 class="font-semibold text-lg">Never Ever Give Up</h3>
            <p>Subscribe For New Quote</p>
            <form class="flex flex-wrap">
                <input type="text" placeholder="your@email.com" class="w-full mx-52 bg-slate-200 text-center placeholder:text-sm my-4 py-2">
                <button class="bg-blue-500 w-full text-white mx-52 py-2 rounded-full">Subscribe Now</button>
            </form>
            <p class="my-6 text-sm">We value your privacy</p>
        </div>
    </div>
    
</body>
</html>
